<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Home page{% endblock %}</title>
  {% load static %}
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap.min.js' %}">
</head>
<body>
{% include 'snippes/header.html' %}
{% include 'snippes/base_css.html' %}

<!-- Body -->
<style type="text/css">
	.main{
		min-height: 100vh;
		height: 100%;
	}
</style>
<div class="main">

	{% if '/' ==  request.path and not request.user.is_authenticated %}
		{% include 'snippes/mainPage.html' %}
	{% else %}
			{% block content %}

			{% endblock content %}	
	{% endif %}	
</div>
<!-- End Body -->
	
</body>
</html>
