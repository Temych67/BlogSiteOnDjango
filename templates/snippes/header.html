<style type="text/css">
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }
  .search-bar{
    max-width: 500px;
    width: 100%;
  }
  form{
    width: 100%;
  }
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  {% if request.user.is_authenticated %}
  <a href="/account">Hello {{request.user.username}}</a>
  {% endif %}</h5>    
  {% if request.user.is_authenticated %}
  <div class="search-bar mt-sm-2 mr-2">
    <form method="get">
      <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
    </form>
  </div>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Home</a>
    <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a class="p-2 text-dark" href="/">Home</a>
    <a class="p-2 text-dark" href="/register">Registration</a>
    <a class="btn btn-outline-primary" href="/login">Log in</a>
  </nav>      
  {% endif %}
</div>

<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
